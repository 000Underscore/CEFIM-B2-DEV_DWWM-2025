<!DOCTYPE html>
<html lang="fr">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="styles.css">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap');
        </style>
    
        <title>Quiz Avengers</title>
    </head>

    <body>

        <div id="quiz">

            <div id="start-container">
                <h1>Quiz Avengers</h1>
                <p id="instructions">Plusieurs questions vous seron posé sur le thème des Avengers.<br>
                Il y aura un compte a rebours de <strong>20 secondes</strong> à chaques questions.<br>
                Vous perdrez 1 point s'il tombe a <strong>zéro!</strong></p>
                <button id="start-button" class="center">Commencer</button>
            </div>

            <div id="question-container" class="hidden">
                <h1 id="question-text">Question</h1>
                <div id="answers-container">
                    <button class="answer-button" id="answer1">Réponse 1</button>
                    <button class="answer-button" id="answer2">Réponse 2</button>
                    <button class="answer-button" id="answer3">Réponse 3</button>
                    <button class="answer-button" id="answer4">Réponse 4</button>
                </div>
                <button id="validate-button" disabled>Valider</button>
                <div id="timer-container">
                    <p id="timer-text">Timer</p>
                </div>
            </div>

            <div id="about-container" class="hidden">
                <h1 id="answer-result">Correct / Incorrect</h1>
                <p id="about-answer">A propos</p>
                <button id="next-button">Continuer</button>
            </div>

            <div id="score-container" class="hidden">
                <h1 id="score-title"></h1>
                <p id="score-text">Votre score est de <span id="score"></span><span id="questions"></span></p>
                <p id="score-message">Message customiser</p>
                <button id="restart-button" class="center">Recommencer</button>
            </div>

        </div>

        <script src="script.js"></script>

    </body>

</html>
